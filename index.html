<!DOCTYPE html>
<html>
<head>
  <title>Colorful Clock with Hands and Hour Numbers</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="styles.css">
  
  
</head>
<body>

  <div id="input-container">
    <div id="location-info">
      <div id="currentLocation">Current Location: <span id="currentZip">72704</span>, <span id="currentCity">Fayetteville</span></div>
    </div>
    <label for="zip">Zip</label>
    <input id="zip" class="input-field" inputmode="numeric" pattern="\d{5}" maxlength="5" aria-describedby="zipHelp" />
    <button id="updateButton">Update Query</button>
    <div id="zipHelp">Enter a 5-digit US ZIP code.</div>
    <div id="status" aria-live="polite"></div>
  </div>
  <div id="city"></div> 

  <svg id="clock" width="100%" height="100%" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
    <circle cx="150" cy="150" r="140" fill="white" stroke="black" stroke-width="2" />
  </svg>



  <script src="config.js"></script>
  <script src="clock.js"></script>
</body>
</html>
