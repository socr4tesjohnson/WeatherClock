<!DOCTYPE html>
<html>
<head>
    <title>Test WeatherClock Colors</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        .test-row { display: flex; align-items: center; margin: 10px 0; }
        .color-box { width: 100px; height: 40px; margin-right: 20px; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <h1>WeatherClock Color Test</h1>
    <div id="tests"></div>
    
    <script>
        function getColor(temperature) {
            // Temperature range: 0°F (extreme cold) to 110°F (extreme hot)
            const minTemp = 0;
            const maxTemp = 110;
            const normalizedTemp = ((temperature - minTemp) / (maxTemp - minTemp)) * 100;
            
            // Clamp normalized temperature to prevent invalid hues
            const clampedTemp = Math.max(0, Math.min(100, normalizedTemp));
            
            // Calculate the hue value based on the normalized temperature
            // 0°F (cold) → hue 240 (blue), 110°F (hot) → hue 0 (red)
            const hue = (1 - clampedTemp / 100) * 240;
            
            const saturation = 100;
            const lightness = 50;
            return `hsl(${hue}, ${saturation}%, ${lightness}%)`;
        }
        
        const temps = [0, 10, 20, 32, 50, 60, 70, 85, 100, 110];
        const testsDiv = document.getElementById('tests');
        
        temps.forEach(temp => {
            const color = getColor(temp);
            const row = document.createElement('div');
            row.className = 'test-row';
            row.innerHTML = `
                <div class="color-box" style="background-color: ${color}"></div>
                <span><strong>${temp}°F:</strong> ${color}</span>
            `;
            testsDiv.appendChild(row);
        });
    </script>
</body>
</html>
